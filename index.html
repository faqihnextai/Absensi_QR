<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Yasifa</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-content">
            <img src="yasifa.png" alt="Logo Yasifa" class="loading-logo">
            <div class="arabic-text">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيم</div>
            <div class="loader"></div>
        </div>
    </div>
    <div class="login-container">
        <img src="yasifa.png" alt="Logo Yasifa" class="logo">
        <h2>Masuk ke Yasifa</h2>
        <form id="loginForm">
            <div class="form-group input-with-icon">
                <i class="fa fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group input-with-icon">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Masuk</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script>
    // Loading screen logic
    window.onload = function() {
        setTimeout(function() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.querySelector('.login-container').style.display = 'block';
        }, 2000); // 2 detik loading
    };
    </script>
    <!-- Font Awesome CDN untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script_login.js"></script>
</body>
</html>
