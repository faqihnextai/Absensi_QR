<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="style_dashboard.css">
    
</head>
<body>
    <div id="loadingScreen" style="display:none;">
        <div class="loading-content">
            <img src="../yasifa.png" alt="Logo Yasifa" class="loading-logo">
            <div class="arabic-text">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيم</div>
            <div class="loader"></div>
        </div>
    </div>
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="logo">Absensi Online</div>
            <nav class="menu">
                <ul>
                    <li><a href="#" class="active">Dashboard</a></li>
                    <li><a href="humberger/Absensi_harian.html">Absensi Harian</a></li>
                    <li><a href="#">Absensi Bulanan</a></li>
                    <li><a href="humberger/hafalan.html">Hafalan Santri</a></li>
                    <li><a href="humberger/Buat_Qr.html">QR Code Siswa</a></li>
                    <li><a href="humberger/Tambah_data_siswa.html">Tambah Data Siswa</a></li>
                    <li><a href="humberger/scan_qr.html">Scann Siswa</a></li>
                    <li><a href="#" onclick="logout()">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <button class="hamburger" id="hamburger">
                    ☰
                </button>
                <h1></h1>
            </header>
            <section class="content">
                <div class="card">
                    <h3></h3>
                    <table>
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Siswa</th>
                                <th>NISN</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data siswa akan dimasukkan di sini oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
             <div id="jam" style="font-weight:bold; font-size:1.1em;"></div>
            <footer>
                <p>&copy; 2025 Sistem Absensi Sekolah</p>
                <div class="watermark-xony">
                    &copy; Develop by xony tim
                </div>
            </footer>
        </main>
    </div>
    <script src="script_dashboard.js"></script>
    <script>
        function logout() {
            fetch('https://faqih.pythonanywhere.com//logout', { method: 'POST' }) // Gunakan metode POST untuk logout
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'index.html'; // Redirect ke halaman login
                    } else {
                        console.error('Gagal logout');
                    }
                })
                .catch(err => console.error('Error:', err));
        }
    </script>
    <script>
    function updateJam() {
        const jam = document.getElementById('jam');
        const now = new Date();
        const waktu = now.toLocaleTimeString('id-ID', { hour12: false });
        jam.textContent = waktu;
    }
    setInterval(updateJam, 1000);
    updateJam();
</script>
<script>
    // Tampilkan loading saat klik menu sidebar
    document.querySelectorAll('.menu a').forEach(link => {
        link.addEventListener('click', function(e) {
            // Jika link mengarah ke halaman baru (bukan #)
            if (this.getAttribute('href') && this.getAttribute('href') !== '#') {
                document.getElementById('loadingScreen').style.display = 'flex';
            }
        });
    });
</script>
<script>
    window.onload = function() {
        document.getElementById('loadingScreen').style.display = 'none';
    };
</script>
</body>
</html>
