<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hafalan Santri</title>
    <style>
        body {
            background: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .coming-soon {
            font-size: 2.2em;
            color: #388e3c;
            font-weight: bold;
            letter-spacing: 2px;
            animation: move 2s linear infinite alternate;
        }
        @keyframes move {
            0% { transform: translateX(-30px);}
            100% { transform: translateX(30px);}
        }
    </style>
</head>
<body>
    <div class="coming-soon">Coming Soon</div>
</body>
</html>
